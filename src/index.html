<script type="text/javascript">
  function initTreepodia(player) {
    player.show({
      //Required Parameters
      account: "UA-GLASSESETC",
      sku: "ken-v402",
      width: 1280,
      height: 720,
      container: "treepodiaPlayerMain",
      //Optional Parameters
      showTime: false,
      popup: false,
      showPoster: true,
      showJumboPlay: true,
      autoplay: false
    });
  }
