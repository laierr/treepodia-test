<form class="contact-form">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
          <input matInput placeholder="First Name" required>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Last Name" required>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="contact-form-half-width">
        <input matInput placeholder="Email" required>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="contact-form-half-width">
        <input matInput placeholder="Phone number" required>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="contact-form-half-width">
        <textarea matInput placeholder="Comments"></textarea>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button>Send inquiry</button>
    </mat-list-item>
  </mat-list>
</form>
